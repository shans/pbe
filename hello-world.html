<link rel="import" href="pbe-route.html">
<link rel="import" href="pbe-fragment.html">
<link rel="import" href="dao-library.html">

<dom-module id="hello-world">
<template>
  <pbe-route handler="hello-world-handler" path="/hello/:key"></pbe-route>
  <pbe-route handler="save-handler" path="/save/:author/:library/:likes"></pbe-route>
  <pbe-route handler="get-handler" path="/load/:author/:library"></pbe-route>
</template>
<script>
Polymer({
  is: 'hello-world',
  attached: function() { console.log('attached a hello-world'); }
});
</script>
</dom-module>

<dom-module id="save-handler">
<template>
  <pbe-fragment contents="{{response}}" after="{{fragmentReady}}">
    Saved library <span>{{route.author}}</span>/<span>{{route.library}}</span> with <span>{{route.likes}}</span> likes
  </pbe-fragment>
  <dao-library key="{{makeKey(route.author, route.library)}}" data="{{route}}" autoSave='true' after="{{daoReady}}"></dao-library>
</template>
</dom-module>
<script>
Polymer({
  is: 'save-handler',
  makeKey(a, l) { return `${a}/${l}`; },
  properties: {
    responseReady: { computed: "all(fragmentReady, daoReady)" }
  }, 
  all: function() { return Promise.all(arguments); }
});
</script>
</dom-module>

<dom-module id="get-handler">
<template>
  <pbe-fragment contents="{{response}}" await="{{dataStable}}" after="{{responseReady}}">
    Retrieved library <span>{{route.author}}</span>/<span>{{route.library}}</span> with <span>{{route.likes}}</span> likes
  </pbe-fragment>
  <dao-library key="{{makeKey(route.author, route.library)}}" data="{{route}}" after="{{dataStable}}" autoLoad='true'></dao-library>
</template>
<script>
Polymer({
  is: 'get-handler',
  makeKey(a, l) { return `${a}/${l}`; },
});
</script>
</dom-module>

<dom-module id="hello-world-handler">
<template>
  <pbe-fragment contents="{{response}}" after="{{responseReady}}">
    Hello, <b>{{route.key}}</b> HOW ARE YOU
  </pbe-fragment>
</template>
<script>
Polymer({
  is: 'hello-world-handler',
});
</script>
</dom-module>

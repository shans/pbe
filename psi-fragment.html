<dom-module id="psi-fragment">
<template>
</template>
<script>
Polymer({
  is: 'psi-fragment',
  properties: {
    contents: { notify: true, value: "" },
    resolves: { value: function() { return new Promise((function(resolve, reject) { this.done = resolve; }).bind(this)); } },
    await: undefined
  },
  extractContents: function() {
    this.contents = this.innerHTML;
    this.done();
  },
  attached: function() { 
    if (this.await)
      this.await.then(this.extractContents);
    else
      this.extractContents();
  }
});
</script>
</dom-module>
